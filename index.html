<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image" href="images/rock-paper-scissors.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 id="mainTitle">First to 7 Wins!</h1>
            </div>
        </div>

        <div class="row scoreboard">
            <div class="col ">
                <h2 class="text-start score">Your Score:<span id="yourScoreCount">0/7</span></h2>
            </div>
            <div class="col">
                <h2 class="text-end score">Comp<!--<span id="reduceText">uter</span>--> Score:<span
                        id="compScoreCount">0/7</span>
                </h2>
            </div>
        </div>


        <div class="row">
            <div class="col text-start">
                <img src="images/fist.png" id="myChoiceImg" />
            </div>
            <div class="col text-end">
                <img src="images/fist.png" id="computerImg" />
            </div>
        </div>

        <div class="row">
            <h2 id="choiceTitle">Choose:</h2>
        </div>
        <div class="row ">
            <div class="col text-end">
                <button><img src="images/icons8-fist (1).gif" class="rockPaperScissors" id="rock" /></button>
            </div>
            <div class="col text-center">
                <button><img src="images/icons8-fist.gif" class="rockPaperScissors" id="paper" /></button>
            </div>
            <div class="col text-start">
                <button><img src="images/icons8-fist (2).gif" class="rockPaperScissors" id="scissors" /></button>
            </div>
        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
